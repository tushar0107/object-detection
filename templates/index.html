<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
    width: 80%;
    margin: 50px auto;
}
#feed-container{
    width: 80%;
    border: 2px solid black;
}
#feedstartbutton{
    display: block;
    width: 250px;
    margin: 50px auto; 
    padding: 20px;
}
#feed{
    display: none;
    width: 100%;
    margin: auto;
}
    </style>
</head>
<body>
    <div id="container">
        <h1>Real Time Object Detection System</h1>
        <h3>Live video</h3>
        <div id="feed-container">
            <button id="feedstartbutton" onclick="feedstart()">Start Detecting</button>
            <img src="{{ url_for('video_feed') }}" id="feed">
        </div>
        </div>
    </div>

    <script>
        function feedstart(){
            document.getElementById('feed').style.display = "block";
            document.getElementById('feedstartbutton').style.display = "none";
        }
    </script>
</body>
</html>
